build_flags = -D DUMMY_FLG=\"\" -D ESP_NAME=\"${ota.esp_name}\" -D ESP_PW=\"${ota.esp_pw}\" -D IPADDR=\"192.168.0.110\" -D NODEID=\"999\" -D WIFINAME=\"ibnubin.studio\" -D WIFIPASS=\"bismillah90\"

[env:esp32doit-devkit-v1]
platform = espressif32
framework = arduino
board = esp32doit-devkit-v1
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.partitions = no_ota.csv
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
build_flags = -D ESPRESSIF32
lib_deps = nkolban/ESP32 BLE Arduino@^1.0.1
