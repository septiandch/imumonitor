[ota]
esp_name = node_mcu
esp_pw = password

[nodeip]
addr0 = 192.168.4.110
addr1 = 192.168.4.111
addr2 = 192.168.4.112
addr3 = 192.168.4.113
addr4 = 192.168.4.114
addr5 = 192.168.4.115
addr6 = 192.168.4.116
addr7 = 192.168.4.117

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 460800
lib_deps = gitlab-regenbogencode/EasyOTA@0.0.0-alpha+sha.59a1299a1f

[env:nodemcuv2_uart]
extends = env:nodemcuv2
upload_protocol = esptool
upload_port = /dev/ttyUSB0
monitor_speed = 115200
monitor_port = /dev/ttyUSB0

[env:nodemcuv2_ota_01]
extends = env:nodemcuv2
upload_flags = --auth=${ota.esp_pw}
upload_protocol = espota
upload_port = ${nodeip.addr1}
build_flags = -D ESP_NAME=\"${ota.esp_name}\" -D ESP_PW=\"${ota.esp_pw}\" -D IPADDR=\"${nodeip.addr1}\" -D NODEID=\"1\"

